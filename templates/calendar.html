{% extends "base.html" %}

{% block title %}Календарь задач{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-calendar"></i> Календарь задач</h1>

<div id="calendar"></div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ru',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            buttonText: {
                today: 'Сегодня',
                month: 'Месяц',
                week: 'Неделя',
                day: 'День'
            },
            events: [
                {% for task in tasks %}
                {
                    title: '{{ task.title|safe }}',
                    start: '{{ task.due_date }}',
                    description: '{{ task.description|safe if task.description else "" }}',
                    url: '{{ url_for("edit_task", id=task.id) }}',
                    color: '{{ "#28a745" if task.completed else "#007bff" }}',
                    textColor: 'white'
                },
                {% endfor %}
            ],
            eventClick: function(info) {
                info.jsEvent.preventDefault();
                if (info.event.url) {
                    window.location.href = info.event.url;
                }
            },
            eventDidMount: function(info) {
                if (info.event.extendedProps.description) {
                    info.el.setAttribute('title', info.event.extendedProps.description);
                }
            }
        });
        calendar.render();
    });
</script>
{% endblock %}
